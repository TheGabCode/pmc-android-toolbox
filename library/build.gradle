apply plugin: "com.android.library"
apply plugin: "kotlin-android"
apply plugin: "com.github.dcendents.android-maven"

group="com.github.paulmarkcastillo"

android {
    compileSdkVersion 28

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
    }
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:1.1.1"
    implementation "androidx.lifecycle:lifecycle-livedata:2.1.0-alpha02"
    implementation "androidx.databinding:databinding-common:3.3.2"
    implementation "androidx.databinding:databinding-runtime:3.3.2"
    implementation "com.github.nisrulz:validatetor:1.0.0"
    implementation "com.github.kevelbreh:androidunits:0.1.1"
    implementation "com.github.sgaikar1:ValidationUtilsLibrary:1.0.2"

    testImplementation "junit:junit:4.12"
    androidTestImplementation "com.android.support.test:runner:1.0.2"
    androidTestImplementation "com.android.support.test.espresso:espresso-core:3.0.2"
}
repositories {
    mavenCentral()
}

ext {
    bintrayRepo = "maven"
    bintrayName = "library"

    publishedGroupId = "com.github.paulmarkcastillo"
    libraryName = "PMC-Android-Toolbox"
    artifact = "library"

    libraryDescription = "A companion library containing common tools for Android development like: validations, MVVM architecture, and more."

    siteUrl = "https://github.com/paulmarkcastillo/pmc-android-toolbox"
    gitUrl = "https://github.com/paulmarkcastillo/pmc-android-toolbox.git"

    libraryVersion = "1.0.29"

    developerId = "paulmarkcastillo"
    developerName = "Paul Mark Castillo"
    developerEmail = "paulmarkcastillo@gmail.com"

    licenseName = "The Apache Software License, Version 2.0"
    licenseUrl = "http://www.apache.org/licenses/LICENSE-2.0.txt"
    allLicenses = ["Apache-2.0"]
}

tasks.withType(Javadoc).all {
    enabled = false
}

apply from: "https://raw.githubusercontent.com/nuuneoi/JCenter/master/installv1.gradle"
apply from: "https://raw.githubusercontent.com/nuuneoi/JCenter/master/bintrayv1.gradle"